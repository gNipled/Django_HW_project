{% extends 'catalog/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card mt-5 mb-5">
        <div class="card-header"></div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-light">Sign in</button>
          </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
{% endblock %}
