{% extends 'catalog/base.html' %}
{% block content %}
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header">Creating new product</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-light">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
