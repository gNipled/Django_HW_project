{% extends 'catalog/base.html' %}
{% block content %}
  <p class="h3 text-center mt-5">Stop right there you criminal scam!</p>
  <p class="text-center fs-5 mt-3 mb-5">
    You trying to delete product {{ object.title }}.
    There's a chance that somebody gonna miss it.
  </p>
  <p class="text-center fs-5 mt-3 mb-5">
    Are you sure you want to delete this product?
  </p>
  <div class="row">
    <div class="text-center">
     <div class="card">
       <div class="card-body">
         <form method="post">
           {% csrf_token %}
           <button type="submit" class="btn btn-light btn-outline-danger">Delete it</button>
           <a href="{% url 'catalog:product' object.pk %}" class="btn btn-light">Don't delete it</a>
         </form>
       </div>
     </div>
   </div>
  </div>
{% endblock %}
